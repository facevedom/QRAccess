{% extends "app/layout_empty_center.html" %}

{% block content %}

{% load customfilters %}
{% load staticfiles %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <img src="{% static 'app/content/images/error.png' %}" class="img-responsive center-block" alt="Responsive image">
        <br />
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Something went wrong</h3>
          </div>
          <div class="panel-body">
            {% if message %}
                {{ message }}
            {% else %}
            Something happened...
            {% endif %}
          </div>
          <div class="panel-footer">
              <a href="{% url 'home' %}">Take me home</a>
          </div>
        </div>
    </div>
</div>

{% endblock %}
