{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="get" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span class="navbar-brand"><strong>{{ user.username }}</strong></span></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li>
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'login' %}">Log in</a></li>
    <li><a href="{% url 'company_registration' %}">Register</a></li>
</ul>

{% endif %}
